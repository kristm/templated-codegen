syntax = "proto3";

package test;

import "google/protobuf/empty.proto";

option go_package = "./";

// Service for health checking
service Utils {
  // Check service reachibility, will response pong:true when reachable
  rpc Ping(google.protobuf.Empty) returns (PingResponse);
}

// Ping RPC response
message PingResponse {
  bool pong = 1;
}
